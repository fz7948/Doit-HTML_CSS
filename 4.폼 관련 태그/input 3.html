<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input email url</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user-id">아이디</label>
                    <input type="text" id="user-id">
                </li>
                <li>
                    <label for="user-pwd">비밀번호</label>
                    <input type="password" id="user-pwd">
                </li>
                <li>
                    <label for="user-pwd2">비밀번호 확인</label>
                    <input type="password" id="user-pwd2">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="mail adress">메일 주소</label>
                    <input type="email" id="mail adress">
                </li>
                <li>
                    <label for="tell">연락처</label>
                    <input type="tel" id="tell">
                </li>
                <li>
                    <label for="site">블로그/홈페이지</label>
                    <input type="url" id="site">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
