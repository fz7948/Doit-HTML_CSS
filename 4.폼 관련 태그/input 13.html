<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input autofocus / placeholder / required</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <fieldset>
        <legend>수강과목</legend>
        <label>영어회화(초급)<input type="time"></label>
    </fieldset>
    <fieldset>
        <legend>신청자</legend>
        <ul>
            <li>
                 <label>이름<input type="tect" autofocus required></label>
            </li>   
            <li>
                <label for="2">학번</label>
                    <input type="tect" id="2" placeholder="하이픈없이 입력">
           </li>   
        <ul>        
    </fieldset>
</body>
</html>
