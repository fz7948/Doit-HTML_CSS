<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 3</title>
    <style>
        h1 {
            padding-bottom:5px;
            border-bottom:3px solid #ccc;
        }
        p{
            padding:10px;
            border:3px dotted black;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <p>박스 모델은 실제 콘텐츠 영역...</p>
</body>
</html>
