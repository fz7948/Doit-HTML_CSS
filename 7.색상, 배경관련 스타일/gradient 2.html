<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-degree</title>
    <style>
        div {
			width:500px;
			height:300px;
			border-radius:10px;
		}
        .grad {
            background: #ff0000;
            background: (45deg,#ff0000,#ffffff);
            background: (45deg,#ff0000,#ffffff);
            background: -o-linear-gradient(45deg,#ff0000,#ffffff);
            background: linear-gradient(45deg,#ff0000,#ffffff);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
