<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webfont1</title>
    <style>
    @font-face {
        font-family : 'trana';
        src : local('trana'),
        url('trana.eot'),
        url('trana.woff') format('woff'),
        url('trana.ttf') format('truetype');
    }
    .w-font {
        font-family : 'trana', sans-serif;
    }
    </style>
</head>
<body>
    <p>Using Default Fonts</p>
    <p class="w-font">Using Trana Fonts</p>
</body>
</html>
