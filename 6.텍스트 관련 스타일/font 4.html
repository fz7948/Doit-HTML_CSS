<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-vary</title>
    <style>
        .accent {
            font-variant : small-caps;
            font-weight : bold;
        }
    </style>
</head>
<body>
    <h1>세계 3대 미항</h1>
    <p><span class="accent">시드니(Sydney)</span></p>
    <p><span class="accent">리우데자네이루(Rio de Janeiro)</span></p>
    <p><span class="accent">나폴리(Naples)</span></p>
</body>
</html>
