<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map area usemap</title>
    <style>
    a {
        text-decoration:none;
    }
    </style>
</head>
<body>
    <img src="images/kids.jpg" alt="" usemap="#favorites">
   
    <map name="favorites">
        <area shape="rect" coords="10,10,160,200" href="http://cafe.naver.com/doithtml5" target="_blank"
        alt="네이버 카페로 가기">
        <area shape="rect" coords="220,10,380,200" href="http://www.facebook.com/do.it.html5" target="_blank"
        alt="페이스북으로 가기">
    </map>
</body>
</html>
