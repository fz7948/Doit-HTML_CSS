<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 3</title>
    <style>
        div {
            padding :20px;
            margin: 10px;
            
        }
        .box1 {
            float:left;
            background:rgb(126, 126, 126);
        }
        .box2 {
            float:left;
            background:blue;
        }
        .box3 {
            background:green;
        }
        .box4 {
            clear:both;
            background:purple;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
