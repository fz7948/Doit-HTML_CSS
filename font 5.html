<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style</title>
    <style>
        p {
            font-style : italic;
        }
        p.txt {
            font-style:normal;
        }
    </style>
</head>
<body>
    <p>시드니(Sydey), 호주</p>
    <p>리우데자네이루(Rio de Janeiro), 브라질</p>
    <p class="txt">나폴리(Naples), 이탈리아</p>
</body>
</html>
