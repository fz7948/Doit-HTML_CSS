<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tect-indent</title>
    <style>
        .indent1 {
            text-indent:15px
        }
        .indent2 {
            text-indent:5%
        }
    </style>
</head>
<body>
    <p>블루베리는 비타민 A,C,E가 풍부하고...</p>
    <p class="indent1">블루베리는 비타민 A,C,E가 풍부하고...</p>
    <p class="indent2">블루베리는 비타민 A,C,E가 풍부하고...</p>
</body>
</html>
